<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нарисуйте свою подпись</title>
  <!-- Подключаем Telegram WebApp API и Signature Pad -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    canvas {
      border: 2px solid #ccc;
      background-color: #fff;
      width: 90%;
      max-width: 500px;
      height: 300px;
      margin: 20px auto;
      display: block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Нарисуйте свою подпись</h2>
  <canvas id="signature-pad"></canvas>
  <div>
    <button onclick="clearPad()">Очистить</button>
    <button onclick="submitSignature()">Отправить</button>
  </div>
  <script>
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas);

    function clearPad() {
      signaturePad.clear();
    }

    function submitSignature() {
      if (signaturePad.isEmpty()) {
        alert("Пожалуйста, нарисуйте подпись!");
        return;
      }
      const imageData = signaturePad.toDataURL("image/png"); // Получаем подпись в base64
      // Отправляем данные боту через WebApp API
      Telegram.WebApp.sendData(imageData);
    }

    // Функция для корректного масштабирования canvas
    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }
    window.onresize = resizeCanvas;
    resizeCanvas();
  </script>
</body>
</html>
