<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подпись</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 2px solid #000; width: 100%; height: 300px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Нарисуйте подпись</h2>
    <canvas id="signature-pad"></canvas>
    <br>
    <button onclick="clearPad()">Очистить</button>
    <button onclick="sendSignature()">Отправить</button>

    <script>
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);

        function clearPad() {
            signaturePad.clear();
        }

        function sendSignature() {
            if (signaturePad.isEmpty()) {
                alert("Пожалуйста, нарисуйте подпись!");
                return;
            }

            const imageData = signaturePad.toDataURL("image/png"); // Подпись в base64
            const botToken = "8040005496:AAFSkmH5UN3_tb4hrSYealfmKcNL__WiiR4";
            const chatId = Telegram.WebApp.initDataUnsafe.user.id; // ID пользователя

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: imageData })
            }).then(response => response.json())
              .then(data => { Telegram.WebApp.close(); })
              .catch(error => console.error("Ошибка:", error));
        }
    </script>
</body>
</html>
